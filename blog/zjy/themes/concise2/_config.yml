#### 控件
widgets: 
- github-card
- category
- tag
- links
##- douban
##- rss
- weibo
  ## provide eight widgets:github-card,category,tag,rss,archive,tagcloud,links,weibo



#### RSS 
rss: /atom.xml ## RSS address.

#### 图片相关
imglogo:
  enable: true              ## 是否显示网站 logo
  src: img/logo.png     
favicon: img/favicon.ico     ## 网站图标    
apple_icon: img/jacman.jpg  ## 苹果设备上的图标，背景不要透明
author_img: img/author.jpg  ## 网站底部的博主头像
banner_img: img/banner.jpg  ## size:1920px*200px+. Banner Picture
### Theme Color 
theme_color:
    theme: '#2ca6cb'    ##the defaut theme color is blue

# 代码高亮主题
# available: default | night
highlight_theme: default

#### index post is expanding or not 
index:
  expand: false           ## 首页文章是否展开。默认为展开式，显示 Read More。
  excerpt_link: 更多  

close_aside: false  #close sidebar in post page if true
mathjax: false      #enable mathjax if true

### Creative Commons License Support, see http://creativecommons.org/ 
### you can choose: by , by-nc , by-nc-nd , by-nc-sa , by-nd , by-sa , zero
creative_commons: none

#### Author information
author:
  intro_line1:  "夏虫笃时不语冰，井蛙拘虚不语海，曲士束教不语道"    ## your introduction on the bottom of the page
  intro_line2:  "This is my blog,believe it or not."  ## the 2nd line
  weibo: 5604035838     ## e.g. wuchong1014 or 5604035838 for http://weibo.com/5604035838
  weibo_verifier: b3593ceb    ## 微博秀的验证码
  tsina:   22   ## 用于微博秀和微博分享
  douban:   22  ## e.g. wuchong1014 or your id for https://www.douban.com/people/wuchong1014
  zhihu:    zhang-san-feng-17-14  ## e.g. jark  for http://www.zhihu.com/people/jark
  email:   22   ## e.g. imjark@gmail.com
  twitter: 22   ## e.g. jarkwu for https://twitter.com/jarkwu
##  github:   zhangjy520  ## e.g. wuchong for https://github.com/wuchong
  facebook: 22  ## e.g. imjark for https://facebook.com/imjark
  linkedin: 22  ## e.g. wuchong1014 for https://www.linkedin.com/in/wuchong1014
  google_plus: 22   ## e.g. "111190881341800841449" for https://plus.google.com/u/0/111190881341800841449, the "" is needed!
  stackoverflow: 22 ## e.g. 3222790 for http://stackoverflow.com/users/3222790/jark
## if you set them, the corresponding  share button will show on the footer

#### Toc
toc:
  article: true    ## 是否在文章中显示目录
  aside: true      ## 是否在侧边栏显示目录
## you can set both of the value to true of neither of them.
## if you don't want display contents in a specified post,you can modify `front-matter` and add `toc: false`.

